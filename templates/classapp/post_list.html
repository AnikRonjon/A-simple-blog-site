{% extends 'base.html' %}
{% block title %}HomePage{% endblock title %}


{% block container %}
    {% for post in posts %}
        <div class="m-3 p-3 shadow">
            <h2><a href="{{ post.get_absolute_url }}" class="text-decoration-none">{{ post.title }}</a></h2>
            <p><code>Created by {{ post.author }} on {{ post.published }}</code></p>
            <p>{{ post.body | truncatewords:30 }}</p>
        </div>

    {% endfor %}
{% endblock %}
